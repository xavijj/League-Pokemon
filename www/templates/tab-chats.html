<ion-view view-title="Pokedex">
  <ion-content>
<div class="container-left">
        <h1 class="main-title">Pokedex</h1>
        <hr class="line">

        <div class="display-pokemon">
                      <div class="spinner">
                <img src="https://raw.githubusercontent.com/SoyDiego/pokedex.js/master/img/loading.gif" alt="">
            </div>
                <h2 class="id-pokemon">#1</h2>
            <img class="img-pokemon"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <h2 class="name-pokemon">BULBASAUR</h2>
        </div>

        <h3 class="info-title">Insert ID or NAME</h3>
        <input type="text" class="input-pokemon">
        <button id="search-Pokemon" class="button-search"><i class="fab fa-searchengin"><h3>Buscar</h3></i></button>
    </div>

    <div class="container-right">
        <h1 class="main-title">INFO</h1>
        <hr class="line">

        <div class="info-types">
            <h3 class="titles">TYPES:</h3>
            <hr>
            <ul class="types-list">
                <li>Poison</li>
                <li>Grass</li>
            </ul>
        </div>

        <div class="info-size">
            <div class="info-weight">
                <h3 id="weight" class="titles">Weight: 69</h3>
                <hr>
            </div>
            <div class="info-height">
                <h3 id="height" class="titles">Height: 7</h3>
                <hr>
            </div>
        </div>

        
        <div class="container-images">
            <img src="https://raw.githubusercontent.com/SoyDiego/pokedex.js/master/img/logo.png" alt="">
            <img src="https://raw.githubusercontent.com/SoyDiego/pokedex.js/master/img/pokeball.png" alt="">
        </div>
    </div>
  </ion-content>
</ion-view>
